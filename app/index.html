<!doctype html>
<html lang="en" ng-app="musicApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/bootstrapJs/bootstrap.js"></script>
  <script src="lib/jquery/jquery-3.2.1.min.js"></script>
  <script src="lib/angular-route.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-controller="HomeController">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="">
        <span class="glyphicon glyphicon-headphones" style="color:lime"></span>
        {{appTitle}}
        </a>
      </div>
    </div>
  </nav>
  <div id="mySideNav" class="sidenav w3-sidebar w3-bar-block">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="addtrack.html"><b class="glyphicon glyphicon-download-alt" aria-hidden="true"></b> Add a Track</a>
  </div>
  <span style="font-size:25px;cursor:pointer" onclick="openNav()">&#9776;</span>

  <div class="container" ng-view></div>
  <div>Angular seed app: v1.0<span app-version></span></div>
 
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>

  <script src="js/directives.js"></script>
  <script src="css/index.css"></script>
